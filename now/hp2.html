<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="hp2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="hp2.js"></script>

	</head>
	<body>
    <div class="header">
      <h1>이수현황 보기</h1>
    </div>
    <table>
      <tr>
        <td>학생정보</td>
        <td colspan="4">
          <span class="userDiv"></span>
        </td>
      </tr>
      <tr>
        <td>전공과목</td>
        <td colspan="4">
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">전공과목</div>
              <div class="description"></div>
              <div id="majorRate" class="status">"HELLO"</div>
            </div>
            <div class="progressbar">
              <div id="majorBar"  class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="majorArea"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>수리와과학</td>
        <td colspan="4">
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">수리와과학</div>
              <div class="description"></div>
              <div id="mathRate" class="status"></div>
            </div>
            <div class="progressbar">
              <div id="mathBar" class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="mathArea"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td rowspan="2">트랙제</td>
        <td>
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">SE트랙</div>
              <div class="description"></div>
              <div id="SERate" class="status"></div>
            </div>
            <div class="progressbar">
              <div id="SEBar" class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="SEArea"></div>
          </div>
        </td>
        <td>
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">AI트랙</div>
              <div class="description"></div>
              <div id="AIRate" class="status"></div>
            </div>
            <div class="progressbar">
              <div id="AIBar" class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="AIArea"></div>
          </div>
        </td>
        <td>
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">IE트랙</div>
              <div class="description"></div>
              <div id="IERate" class="status"></div>
            </div>
            <div class="progressbar">
              <div id="IEBar" class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="IEArea"></div>
          </div>
        </td>
        <td>
          <div class="initiative">
            <div class="ticket-info">
              <div class="ticket">BS트랙</div>
              <div class="description"></div>
              <div id="BSRate" class="status"></div>
            </div>
            <div class="progressbar">
              <div id="BSBar" class="progress-section complete"></div>
              <div class="progress-section inprogress"></div>
              <div class="progress-section notstarted"></div>
            </div>
            <div id="BSArea"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>SE트랙</td><td>AI트랙</td><td>IE트랙</td><td>BS트랙</td>
      </tr>
    </table>
  </body>
</html>
